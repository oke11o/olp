---
layout: default
---

<div id="heading" class="bg-02">

    <div class="container">

        <div class="row">

            <div class="col-md-6">

                <h2 class="bottom-0 light colorin">{{ page.title }}</h2>

            </div>

        </div>

    </div>

</div>


<div id="content-sidebar" class="container bottom-30 top-60">
    <div class="row">

        <div id="content" class="col-md-8">
            {{ content }}
        </div>

        <div id="sidebar" class="sidebar col-md-4">

            <div class="small-icon clearfix">

                <div class="small-icon clearfix">
                </div>

                <div class="small-icon solid clearfix top-30">

                    <div class="icon">

                        <i class="fa"><img src="https://olp.su/wp-content/themes/twentytwelve/images/coin.png"
                                           alt=""></i>

                    </div>

                    <div class="icon-content">

                        <h3 class="heading-title2">

                            <a href="{{ '/form.html' | prepend: site.baseurl | prepend: site.url }}"> Запрос стоимости </a>

                        </h3>

                    </div>

                </div>


                <div class="divider striptags"></div>

                <div class="small-icon border clearfix">

                    <div class="icon">

                        <i class="fa"><img src="https://olp.su/wp-content/themes/twentytwelve/images/map.png"
                                           alt=""></i>

                    </div>

                    <div class="icon-content">

                        <h4 class="heading-title">ЦЕНТРАЛЬНЫЙ ОФИС</h4>
                        <p>
                            {{ site.address }}<br>
                            тел.: {{ site.site_phone }} <br>
                        </p>
                    </div>

                </div>


            </div>

        </div>
    </div>


</div>
